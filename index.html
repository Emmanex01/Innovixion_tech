<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>COUNT_DOWN_TIMER</title>
</head>
<body>
    <div class="container">
        <div class="center-container">
            <div class="day-container time">
                <div id="day"></div>
                <div class="text">DAYS</div>
            </div>
            <div class="hour-container time">
                <div id="hour"></div>
                <div class="text">HOURS</div>
            </div>
            <div class="min-container time">
                <div id="min"></div>
                <div class="text">MINUTES</div>
            </div>
            <div class="sec-container time">
                <div id="sec"></div>
                <div class="text">SECONDS</div>
            </div>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
